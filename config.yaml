# Quantum MD Package Configuration File

# Antibody sequences
heavy_chain: "QVQLVQSGAEVKKPGASVKVSCKASGYTFTGYYMHWVRQAPGQGLEWMGWINPNSGGTNYAQKFQGRVTMTRDTSISTAYMELSRLRSDDTAVYYCAR"
light_chain: "DIQMTQSPSSLSASVGDRVTITCRASQGIRNYLAWYQQKPGKAPKLLIYAASTLQSGVPSRFSGSGSGTDFTLTISSLQPEDFATYYCQRYNRAPYT"

# Output settings
output_dir: "qmd_output"

# Calculation parameters
density_method: "gaussian"  # Options: "gaussian", "sto"
grid_spacing: 0.5          # Grid spacing in Angstroms
grid_padding: 5.0          # Padding around molecule (Angstroms)

# Performance settings
use_gpu: false              # Enable GPU acceleration

# Pipeline settings
run_step: "all"            # Options: "convert", "density", "export", "all"

# File naming
mmcif_filename: "antibody.cif"
density_h5_filename: "density.h5"
density_cube_filename: "density.cube"
density_npy_filename: "density.npy"

# Structure generation parameters
bond_length: 3.8           # CA-CA distance for structure building
wave_frequency: 0.1        # Frequency for chain separation wave
wave_amplitude: 5.0        # Amplitude for chain separation wave
chain_y_offset: 20.0       # Y-offset between heavy and light chains
atom_bfactor: 20.0         # B-factor for atoms
atom_occupancy: 1.0        # Occupancy for atoms

# Density calculation parameters
gaussian_sigma: 1.0        # Sigma parameter for Gaussian density

# Homology modeling parameters
antibody_templates:
  - "1IGT"  # Anti-lysozyme Fab
  - "1FVC"  # Anti-progesterone Fab
  - "1OAK"  # Anti-cocaine Fab
  - "2FB4"  # Anti-HIV Fab
  - "3HFM"  # Anti-influenza Fab
  - "4HIX"  # Anti-EGFR Fab
  - "5DK3"  # Anti-PD1 Fab

# Metadata
title: "Antibody Quantum MD Analysis"
description: "Generated by homology modeling with PyRosetta relaxation"
method_label: "HOMOLOGY MODELING"
